<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>

  <div class="container">
    <section class="main-image">
      <!--<img src="/images/image-product-mobile.jpg" alt="Beautiful image of a perfume">-->
      <img
        srcset="/images/image-product-mobile.jpg 480w, /images/image-product-desktop.jpg 800w"
        sizes="(max-width: 600px) 480px,
                800px"
        src="/images/image-product-desktop.jpg"
        alt="Perfume image"     
      />
    </section>
  
    <header>
      <h3>Perfume</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
    </header>
  
    <main> 
      <section class="main-text">
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL
        </p>
      </section>
  
      <span class="price">
        $149.99
        <s>$169.99</s>
      </span>
  
      <section>
        <button type="submit">
          <img src="/images/icon-cart.svg" alt="Image of a cart">
          Add to cart
        </button>
      </section>
  
    </main>
  </div>

  
</body>
</html>
